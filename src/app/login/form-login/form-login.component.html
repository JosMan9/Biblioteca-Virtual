<div>
  <form class="example-form">
    <h1>Iniciar Sesión</h1>
    <h3>Teléfono</h3>
    <mat-form-field id="input_tel" appearance="fill">
      <mat-label id="lbl_tel">Ingrese su teléfono</mat-label>
      <span matPrefix>+52 &nbsp;</span>
      <input  type="tel" matInput placeholder="555-555-1234" #telefonoInput (keyup)="validarDatos()">
    </mat-form-field>

    <h3>Contraseña</h3>
    <mat-form-field appearance="fill" id="input_pass">
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" #contraInput (keyup)="validarDatos()">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>


    <button [disabled]="btn_bloqueado" id="btn_ingresar" mat-raised-button color="primary" (click)="validarUsuario()" >Ingresar</button>
    <button routerLink="/registro" id="btn_registrar" mat-button color="white">Registrarse</button>

  </form>
</div>
